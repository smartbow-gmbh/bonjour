apply plugin: 'java'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'biz.aQute.bnd:biz.aQute.bnd.gradle:4.2.0'
  }
}

apply plugin: 'biz.aQute.bnd.builder'

dependencies{
	build.dependsOn ':nativedll:nativedllSharedLibrary'
}

version = '0.1.0'

jar{/*
    bnd '''
	-exportcontents: at.smartbow.tools.bonjour.dnssd
	-sources: true
	-include: ../nativedll/build/libs/nativedll/shared/nativedll.dll
	'''
*/
	copy{
		from('../nativedll/build/libs/nativedll/shared/nativedll.dll')
		into('/src/main/resources')
	}
}
